<div class="jumbtrom">
    <h1 class="display-4 text-center">Gestion de Tarjetas</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <h6 class="text-center">
                Agregar Tarjeta
            </h6>
            <form [formGroup]="form" (ngSubmit)="guardarDatos()">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    </div>
                </div>

                <h6> </h6>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16">
                    </div>
                </div>

                <h6> </h6>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="tipoTarjeta" placeholder="Tipo de Tarjeta">
                    </div>
                </div>

                <h6> </h6>
                <div class="row">
                    <div class="form-group col-md-7">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="fecha" placeholder="MM/YY" maxlength="5">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <div class="form-grop">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="cvv" placeholder="CCV" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
                <h6> </h6>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="montoDisponible" placeholder="Monto Disponible">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-sucess btn-lg btn-block" [disabled]="form.invalid" type="submit">Aceptar</button>
                </div>
            </form>
        </div>

        <div class="col-md-7">
            <h6 class="text-center">
                Tarjetas
            </h6>
            <app-lista-tarjetas></app-lista-tarjetas>
        </div>
    </div>
</div>
