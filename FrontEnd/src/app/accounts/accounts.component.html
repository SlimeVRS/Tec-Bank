<div class="jumbtrom">
    <h1 class="display-4 text-center">Gestion de Cuentas</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <h6 class="text-center">
                Agregar Cuenta
            </h6>
            <form [formGroup]="form" (ngSubmit)="guardarDatos()">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="numeroCuenta" placeholder="Numero de Cuenta">
                    </div>
                </div>

                <h6> </h6>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="descripcionCuenta" placeholder="Descripcion de Cuenta">
                    </div>
                </div>

                <h6> </h6>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="cliente" placeholder="Cliente">
                    </div>
                </div>

                <h6> </h6>
                <div class="row">
                    <div class="form-group col-md-7">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="tipoCuenta" placeholder="Tipo de Cuenta">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <div class="form-grop">
                            
                                <div class="form-grop">
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="moneda"  placeholder="Moneda">
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
                <h6> </h6>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="montoDisponible" placeholder="Monto Disponible">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-sucess btn-lg btn-block" type="submit">Aceptar</button>
                </div>
               
            </form>
        </div>

        <div class="col-md-7">
            <h6 class="text-center">
                Cuentas
            </h6>
            <app-listacuentas></app-listacuentas>
        </div>
    </div>
</div>
